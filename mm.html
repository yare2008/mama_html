<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D칤a de las Madres</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #87CEEB; /* Azul cielo */
            margin: 0;
            padding: 0;
        }
        .contenedor {
            position: relative;
            width: 400px;
            margin: 100px auto;
        }
        .sobre {
            width: 300px;
            height: 180px;
            background: #fefefe; /* Sobre blanco */
            position: relative;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tapa {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #fefefe;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .corazon {
            width: 40px;
            height: 40px;
            background: #d63384; /* Color del coraz칩n */
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(50% 15%, 85% 40%, 100% 75%, 50% 100%, 0% 75%, 15% 40%);
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.3);
        }
        .tarjeta {
            width: 280px;
            background: #40E0D0; /* Azul turquesa */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            opacity: 0;
            animation: salirTarjeta 2s ease-in-out forwards;
        }
        @keyframes salirTarjeta {
            0% { bottom: 0px; opacity: 0; }
            50% { bottom: 80px; opacity: 1; }
            100% { bottom: 120px; }
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }
        .mensaje {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <div class="sobre">
        <div class="tapa"></div>
        <div class="corazon"></div>
    </div>
